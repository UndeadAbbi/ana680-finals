<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mushroom Classification</title>
</head>
<body>
    <h2>Mushroom Classification Form</h2>
    <form action="/predict" method="post">
        <label for="cap_shape">Cap Shape:</label>
        <select id="cap_shape" name="cap_shape">
            <option value="b">Bell</option>
            <option value="c">Conical</option>
            <option value="x">Convex</option>
            <option value="f">Flat</option>
            <option value="k">Knobbed</option>
            <option value="s">Sunken</option>
        </select><br><br>

        <label for="cap_surface">Cap Surface:</label>
        <select id="cap_surface" name="cap_surface">
            <option value="f">Fibrous</option>
            <option value="g">Grooves</option>
            <option value="y">Scaly</option>
            <option value="s">Smooth</option>
        </select><br><br>

        <label for="cap_color">Cap Color:</label>
        <select id="cap_color" name="cap_color">
            <option value="n">Brown</option>
            <option value="b">Buff</option>
            <option value="c">Cinnamon</option>
            <option value="g">Gray</option>
            <option value="r">Green</option>
            <option value="p">Pink</option>
            <option value="u">Purple</option>
            <option value="e">Red</option>
            <option value="w">White</option>
            <option value="y">Yellow</option>
        </select><br><br>

        <label for="bruises">Bruises:</label>
        <select id="bruises" name="bruises">
            <option value="t">Bruises</option>
            <option value="f">No</option>
        </select><br><br>

        <label for="odor">Odor:</label>
        <select id="odor" name="odor">
            <option value="a">Almond</option>
            <option value="l">Anise</option>
            <option value="c">Creosote</option>
            <option value="y">Fishy</option>
            <option value="f">Foul</option>
            <option value="m">Musty</option>
            <option value="n">None</option>
            <option value="p">Pungent</option>
            <option value="s">Spicy</option>
        </select><br><br>

        <label for="gill_attachment">Gill Attachment:</label>
        <select id="gill_attachment" name="gill_attachment">
            <option value="a">Attached</option>
            <option value="d">Descending</option>
            <option value="f">Free</option>
            <option value="n">Notched</option>
        </select><br><br>

        <label for="gill_spacing">Gill Spacing:</label>
        <select id="gill_spacing" name="gill_spacing">
            <option value="c">Close</option>
            <option value="w">Crowded</option>
            <option value="d">Distant</option>
        </select><br><br>

        <label for="gill_size">Gill Size:</label>
        <select id="gill_size" name="gill_size">
            <option value="b">Broad</option>
            <option value="n">Narrow</option>
        </select><br><br>

        <label for="gill_color">Gill Color:</label>
        <select id="gill_color" name="gill_color">
            <option value="k">Black</option>
            <option value="n">Brown</option>
            <option value="b">Buff</option>
            <option value="h">Chocolate</option>
            <option value="g">Gray</option>
            <option value="r">Green</option>
            <option value="o">Orange</option>
            <option value="p">Pink</option>
            <option value="u">Purple</option>
            <option value="e">Red</option>
            <option value="w">White</option>
            <option value="y">Yellow</option>
        </select><br><br>

        <label for="stalk_shape">Stalk Shape:</label>
        <select id="stalk_shape" name="stalk_shape">
            <option value="e">Enlarging</option>
            <option value="t">Tapering</option>
        </select><br><br>

        <label for="stalk_root">Stalk Root:</label>
        <select id="stalk_root" name="stalk_root">
            <option value="b">Bulbous</option>
            <option value="c">Club</option>
            <option value="u">Cup</option>
            <option value="e">Equal</option>
            <option value="z">Rhizomorphs</option>
            <option value="r">Rooted</option>
            <option value="?">Missing</option>
        </select><br><br>

        <label for="stalk_surface_above_ring">Stalk Surface Above Ring:</label>
        <select id="stalk_surface_above_ring" name="stalk_surface_above_ring">
            <option value="f">Fibrous</option>
            <option value="y">Scaly</option>
            <option value="k">Silky</option>
            <option value="s">Smooth</option>
        </select><br><br>

        <label for="stalk_surface_below_ring">Stalk Surface Below Ring:</label>
        <select id="stalk_surface_below_ring" name="stalk_surface_below_ring">
            <option value="f">Fibrous</option>
            <option value="y">Scaly</option>
            <option value="k">Silky</option>
            <option value="s">Smooth</option>
        </select><br><br>

        <label for="stalk_color_above_ring">Stalk Color Above Ring:</label>
        <select id="stalk_color_above_ring" name="stalk_color_above_ring">
            <option value="n">Brown</option>
            <option value="b">Buff</option>
            <option value="c">Cinnamon</option>
            <option value="g">Gray</option>
            <option value="o">Orange</option>
            <option value="p">Pink</option>
            <option value="e">Red</option>
            <option value="w">White</option>
            <option value="y">Yellow</option>
        </select><br><br>

        <label for="stalk_color_below_ring">Stalk Color Below Ring:</label>
        <select id="stalk_color_below_ring" name="stalk_color_below_ring">
            <option value="n">Brown</option>
            <option value="b">Buff</option>
            <option value="c">Cinnamon</option>
            <option value="g">Gray</option>
            <option value="o">Orange</option>
            <option value="p">Pink</option>
            <option value="e">Red</option>
            <option value="w">White</option>
            <option value="y">Yellow</option>
        </select><br><br>

        <label for="veil_type">Veil Type:</label>
        <select id="veil_type" name="veil_type">
            <option value="p">Partial</option>
            <option value="u">Universal</option>
        </select><br><br>

        <label for="veil_color">Veil Color:</label>
        <select id="veil_color" name="veil_color">
            <option value="n">Brown</option>
            <option value="o">Orange</option>
            <option value="w">White</option>
            <option value="y">Yellow</option>
        </select><br><br>

        <label for="ring_number">Ring Number:</label>
        <select id="ring_number" name="ring_number">
            <option value="n">None</option>
            <option value="o">One</option>
            <option value="t">Two</option>
        </select><br><br>

        <label for="ring_type">Ring Type:</label>
        <select id="ring_type" name="ring_type">
            <option value="c">Cobwebby</option>
            <option value="e">Evanescent</option>
            <option value="f">Flaring</option>
            <option value="l">Large</option>
            <option value="n">None</option>
            <option value="p">Pendant</option>
            <option value="s">Sheathing</option>
            <option value="z">Zone</option>
        </select><br><br>

        <label for="spore_print_color">Spore Print Color:</label>
        <select id="spore_print_color" name="spore_print_color">
            <option value="k">Black</option>
            <option value="n">Brown</option>
            <option value="b">Buff</option>
            <option value="h">Chocolate</option>
            <option value="r">Green</option>
            <option value="o">Orange</option>
            <option value="u">Purple</option>
            <option value="w">White</option>
            <option value="y">Yellow</option>
        </select><br><br>

        <label for="population">Population:</label>
        <select id="population" name="population">
            <option value="a">Abundant</option>
            <option value="c">Clustered</option>
            <option value="n">Numerous</option>
            <option value="s">Scattered</option>
            <option value="v">Several</option>
            <option value="y">Solitary</option>
        </select><br><br>

        <label for="habitat">Habitat:</label>
        <select id="habitat" name="habitat">
            <option value="g">Grasses</option>
            <option value="l">Leaves</option>
            <option value="m">Meadows</option>
            <option value="p">Paths</option>
            <option value="u">Urban</option>
            <option value="w">Waste</option>
            <option value="d">Woods</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
